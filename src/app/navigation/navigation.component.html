<ng-container *ngFor= "let link of links"> 
  <a mat-button *ngIf="link.link" [ngClass]="link.class" [routerLink]="link.link" routerLinkActive="active" class="navLink"> {{ link.text }} </a>
  <a mat-button *ngIf="link.href" [ngClass]="link.class" [href]="link.href" (click)="scrollToElement($event, link.href)"> {{ link.text }} </a>
</ng-container>

<ng-container *ngIf="!isUserLoggedIn">
  <a mat-button [routerLink]="'/login'" routerLinkActive="active" class="navLink">LogIn</a>
  <a mat-button [routerLink]="'/signup'" routerLinkActive="active" class="navLink"> SignUp </a>
</ng-container>

<a mat-button *ngIf="isUserLoggedIn" (click)="onLogOutClick()" class="navLink"> LogOut </a>
