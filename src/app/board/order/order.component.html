<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img
        mat-card-image
        src="https://mycoach.link/uploads/coach/20190923/15692616905d89087ab18e84.94207537.png"
        alt="Photo"
      />
    </div>
    <mat-card-title>{{ order.title }}</mat-card-title>
    <mat-card-subtitle>{{ order.services }}</mat-card-subtitle>
    <mat-card-subtitle>{{ order.pet }}</mat-card-subtitle>
    <mat-card-subtitle>{{ order.city }}</mat-card-subtitle>
  </mat-card-header>

  <mat-tab-group>
    <mat-tab label="Additional info">
      <mat-card-content>
        <p>{{ order.info }}</p>
      </mat-card-content>
    </mat-tab>
    <mat-tab label="Offer services" *ngIf="userId !== order.userId">
      <mat-card-actions>
        <button mat-button (click)="onOffer(order._id)">
          make offer
        </button>
      </mat-card-actions>
    </mat-tab>
    <mat-tab label="Sitters" *ngIf="userId === order.userId">
      <div *ngFor="let sitterId of order.offers">
        <app-book-sitter [sitter]="sitterId"></app-book-sitter>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card>
