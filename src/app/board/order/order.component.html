<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
    </div>
    <mat-card-title>{{ order.title }}</mat-card-title>
    <mat-card-subtitle>{{ order.services }}</mat-card-subtitle>
    <mat-card-subtitle>{{ order.pet }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{ order.info }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>connect</button>
  </mat-card-actions>
</mat-card>
