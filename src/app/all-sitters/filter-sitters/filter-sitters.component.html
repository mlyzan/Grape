<mat-sidenav-container
  class="example-container"
  (backdropClick)="close()"
  [style.width.%]="width"
  [style.height.%]="width"
>
  <mat-sidenav #sidenav (keydown.escape)="close()" isableClose style="text-align: center;">
    <h2 style="margin-top: 10px;">Choose filters</h2>
    <form [formGroup]="filters">
      <mat-form-field class="input-item" appearance="fill">
        <mat-label>Services provided</mat-label>
        <mat-select formControlName="services">
          <mat-option value="Dog Walking">Dog Walking</mat-option>
          <mat-option value="Pet Boarding">Pet Boarding</mat-option>
          <mat-option value="House Sitting">House Sitting</mat-option>
          <mat-option value="Pet Grooming">Pet Grooming</mat-option>
        </mat-select>
      </mat-form-field>
      <br />

      <mat-form-field class="input-item" appearance="fill">
        <mat-label>Your Animal</mat-label>
        <mat-select formControlName="animals">
          <mat-option value="Dog">Dog</mat-option>
          <mat-option value="Cat">Cat</mat-option>
          <mat-option value="Bird">Bird</mat-option>
          <mat-option value="Rabbit">Rabbit</mat-option>
          <mat-option value="Reptile">Reptile</mat-option>
        </mat-select>
      </mat-form-field>
      <br />

      <mat-form-field class="input-item" appearance="fill">
        <mat-label>Your city</mat-label>
        <input matInput formControlName="address" [matAutocomplete]="address"
               placeholder="City" [(ngModel)]="search">
        <mat-autocomplete #address="matAutocomplete">
          <mat-option *ngFor="let city of cities | filter:search" [value]="city">
            {{city}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <br />

      <button mat-button (click)="close(); find()">
        Search
        <mat-icon color="primary" class="material-icons">search</mat-icon>
      </button>
      <button mat-button (click)="close(); refresh()">
        Reset
        <mat-icon color="primary" class="material-icons">refresh</mat-icon>
      </button>
    </form>
  </mat-sidenav>

  <mat-sidenav-content>
    <button mat-button class="filters" (click)="sidenav.toggle(); open()">Filters <mat-icon color="primary" class="material-icons">search</mat-icon> </button>
  </mat-sidenav-content>
</mat-sidenav-container>
