
<mat-card class="sitter" *ngFor="let sitter of sitters$ | async">
    <div class="img">
        <img [src]="sitter.photo" alt="photo">
    </div>
    <div class="description">
        <div class="name">{{sitter.userName}}</div>
        <div class="payment"><i class="material-icons">attach_money</i> {{sitter.payment | currency}} per hour </div>
        <div class="location"><i class="material-icons">location_on</i> {{sitter.address}}</div>
        <div class="about">
            <i class="material-icons"> create</i> 
            {{sitter.information}}
        </div>
        <button class="btn" mat-raised-button color="primary"><i class="material-icons">pets</i>See profile</button>
    </div>
</mat-card>
